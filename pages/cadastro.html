<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>

    <!--esta DIV e o cabeçalho do site-->
    <header class="container">
        <nav class="nav-header">

            <!--esta imagem será substituida pelo logo que ainda criaremos-->
            <div class="logo">
                <a href="#">
                    <img class="logo" src="/img/logo-prov.png">
                </a>
            </div>

            <!--caixa de pesquisa-->
            <div class="searchBox">
                <!--input que permite escrever na caixa de pesquisa e dentro a imagm da lupa-->
                <input type="text" class="searchText" placeholder="Pesquisar...">
                <a href="#" class="searchButton">
                    <img src="/img/loupe-branco.png" alt="Lupa" width="20px" height="20px">
                </a>
            </div>

            <div class="btn-page-top">

                <ul>
                    <li>
                        <a href="/pages/cadastro.html">Cadastrar</a>
                    </li>

                    <li>
                        <a href="/pages/login.html">Login</a>
                    </li>

                    <li>
                        <a href="/pages/carrinho.html"><img class="carrinho"
                                src="/img/shopping_cart_market_ecommerce_shop_icon_181465.png"></a>
                    </li>

                </ul>
            </div>

        </nav>

        <!--nesta DIV estão os botões da partede baixo do site-->
        <nav class="banner">
            <div class="btn-banner">
                <ul>

                    <li>
                        <a href="../pages/home.html">Inicio</a>
                    </li>
                    <li>
                        <a href="/pages/catalogo.html">Catalógo</a>
                    </li>
                    <li>
                        <a href="/pages/sobre.html">Sobre</a>
                    </li>
                    <li>
                        <a href="/pages/vender.html">Vender</a>
                    </li>
                    <li>
                        <a href="/pages/suporte.html">Suporte</a>
                    </li>
                    <li>
                        <a href="/pages/contato.html">Contato</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>


    <!--nesta DIV estão os botões da partede baixo do site-->
    <form>

        <fieldset class="form-control">
            <h1>Cadastrar</h1>
            <strong>Dados Pessoais: </strong>
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" required>
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" required>
            </div>

            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" id="email" required>
                <label for="senha">Senha: </label>
                <input type="text" id="senha" required>
            </div>

            <div class="form-group">
                <label for="data">Data de Nascimento: </label>
                <input type="date" id="data" required>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo: </label>
                <input type="radio" id="sexo"> Masculino
                <input type="radio" id="sexo"> Feminino
            </div>

            <div class="form-group">
                <label for="telefone">Telefone: </label>
                <input type="text" id="telefone" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="termos"> Eu li e concordo com estes termos e condições.
            </div>

            <div class="form-btn">
                <button type="submit">Cadastrar</button>
                <a href="login.html">Já tenho conta</a>
            </div>
        </fieldset>

    </form>
</body>

</html>
